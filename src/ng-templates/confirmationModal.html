<!-- confirmation modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="myConfirmationModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myConfirmationModalLabel">Confirmation needed</h4>
            </div>
            <div class="modal-body">
                {{confirmationText}}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="accept()">OK</button>
            </div>
        </div>
    </div>
</div>
