<div>
    <span ng-if="controls.activeBackground">
        Threshold :
        <span style="width:100px; display: inline-block;">
            <rzslider rz-slider-model="controls.activeBackground.volume.lowerThreshold"
                      rz-slider-high="controls.activeBackground.volume.upperThreshold"
                      rz-slider-options="sliders.options.threshold"></rzslider>
        </span>
    </span><br>
    <span style="width:100%; display: block;" ng-repeat="item in controls.labelMaps">
        {{item.name}} opacity : <rzslider rz-slider-model="item.opacity"
                                          rz-slider-options="item.sliderOptions"></rzslider>
    </span>
</div>
